<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="art">
            <img src="./img/Login Art.jpg" alt="">
        </div>

        <div class="social">
            <div class="social-container">


                <div class="intro">
                    <h1>Welcome Back ðŸ‘‹</h1>
                    <p>Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
                </div>

                <div class="form">
                    <form action="post">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Example@email.com">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="At least 8 characters">
                        <a href="#">Forget Password?</a>
                        <button>Sign in</button>
                    </form>
                </div>

                <div class="account">
                    <div class="text"><p>Or</p></div>
                    <button class="google">
                        <img src="./img/Google.png" alt="">
                        <span>Sign in with Google</span>
                    </button>
                    <button class="facbook">
                        <img src="./img/Facebook.png" alt="">
                        <span>Sign in with Facebook</span>
                    </button>
                </div>

                <div class="sign-up">
                    <p>Don't you have an account? <span><a href="#">Sign up</a></span></p>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
